<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;

            /* BACKGROUND IMAGE */
            background: 
                linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
                url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(0, 0, 0, 0.45);
            padding: 35px;
            border-radius: 18px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 8px;
        }

        h2 {
            margin-top: 0;
            font-weight: normal;
            opacity: 0.9;
        }

        input {
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: none;
            margin-top: 15px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        button:hover {
            transform: scale(1.06);
            box-shadow: 0 0 12px rgba(255,255,255,0.3);
        }

        .rock { background: #ff7675; }
        .paper { background: #74b9ff; }
        .scissors { background: #55efc4; }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .choices {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.85;
        }

        /* UPDATED CREDIT */
        .credit {
            position: fixed;
            bottom: 14px;
            right: 18px;
            font-size: 16px;   /* increased */
            font-weight: bold; /* bold */
            opacity: 0.85;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">

    {% if not player %}
        <h1>Welcome ðŸ‘‹</h1>
        <h2>Enter your name to start</h2>

        <form method="POST">
            <input type="text" name="player" placeholder="Your name" required>
            <button style="margin-top:15px;background:#00cec9;">Start Game</button>
        </form>

    {% else %}
        <h1>Hello {{ player }} ðŸ‘‹</h1>
        <h2>Letâ€™s play Rock Paper Scissors</h2>

        <form method="POST">
            <div class="buttons">
                <button class="rock" name="choice" value="rock">Rock</button>
                <button class="paper" name="choice" value="paper">Paper</button>
                <button class="scissors" name="choice" value="scissors">Scissors</button>
            </div>
        </form>

        {% if result %}
            <div class="result">{{ result }}</div>
            <div class="choices">
                You chose: {{ user_choice }} <br>
                Computer chose: {{ comp_choice }}
            </div>
        {% endif %}
    {% endif %}

</div>

<div class="credit">by Somnath</div>

</body>
</html>
